<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Грейдер - Обучение</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/learning.css">
</head>
<body>
  <header id="header"></header>
  
  <main>
    <div class="learning-container">
      <section class="learning-header">
        <h1 id="module-title">Название модуля</h1>
        <p id="module-description">Описание модуля</p>
      </section>
      
      <section class="learning-progress">
        <div class="progress-title">
          <h2>Общий прогресс модуля</h2>
          <div class="progress-percentage" id="total-progress">0%</div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
      </section>
      
      <section class="topics-list" id="topics-container">
        <!-- Сюда будут добавляться карточки тем из JS -->
      </section>
      
      <section class="module-navigation">
        <button class="nav-button" id="prev-module">Предыдущий модуль</button>
        <button class="nav-button next" id="next-module">Следующий модуль</button>
      </section>
    </div>
  </main>
  
  <footer id="footer"></footer>
  
  <script src="js/api.js"></script>
  <script src="js/components/header.js"></script>
  <script src="js/components/footer.js"></script>
  <script src="js/pages/learning.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
